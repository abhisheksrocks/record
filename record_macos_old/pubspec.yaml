name: record_macos_old
description: macOS specific implementation for record package called by record_platform_interface_old.
version: 0.2.2
homepage: https://github.com/llfbandit/record/tree/master/record_macos_old

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  # record_platform_interface_old: ^0.5.0

# dependency_overrides:
  record_platform_interface_old:
    path: ../record_platform_interface_old

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: RecordMacosPlugin
