name: record_linux_old
description: Linux specific implementation for record package called by record_platform_interface_old.
version: 0.4.1
homepage: https://github.com/llfbandit/record/tree/master/record_linux_old

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  # record_platform_interface_old: ^0.5.0
  path: ^1.8.0

# dependency_overrides:
  record_platform_interface_old:
    path: ../record_platform_interface_old

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter.
flutter:
  plugin:
    implements: record_old
    platforms:
      linux:
        pluginClass: RecordLinuxPlugin
        dartPluginClass: RecordLinux
